<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/17bacbcda6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header id="header">
      <div id="header-cont" class="container header-cont">
        <div class="left-header">
          <button class="btnnav" onclick="displaynav()">
            <i class="fa-solid fa-bars fa-xl" style="color: #c01a19"></i>
          </button>
          <div id="left-cont" class="left-cont">
            <a id="hamburgermenu" href="#header"
              ><img
                class="brand-logo"
                src="./assests/logo1.png"
                alt="movies logo"
                width="124px"
            /></a>

            <ul id="main-nav" class="main-nav">
              <li class="nav-item">
                <a href="#movies-section-Action">Action</a>
              </li>
              <li class="nav-item">
                <a href="#movies-section-Comedy">Comedy</a>
              </li>
              <li class="nav-item">
                <a href="#movies-section-Drama">Drama</a>
              </li>
              <li class="nav-item">
                <a href="#movies-section-Horror">Horror</a>
              </li>
              <li class="nav-item">
                <a href="#movies-section-TVMovie">TV Movies</a>
              </li>
              <li class="nav-item">
                <a href="#movies-section-Romance">Romance</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="right-cont">
          <ul class="right-nav">
            <li class="right-navitem">
              <a
                class="icons fa-solid fa-magnifying-glass fa-xl"
                style="color: white"
              ></a>
            </li>
            <li class="right-navitem">
              <a class="icons fa-solid fa-bell fa-xl" style="color: white"></a>
            </li>
            <li class="right-navitem">
              <img
                class="user-logo"
                src="./assests/userlogo2.png"
                alt="logo image"
                width="28"
              />
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- banner section -->
    <div class="banner-section container" id="banner-section">
      <div class="banner-fadeBottom"></div>
    </div>

    <!-- movies sections -->
    <div class="movies-cont container" id="movies-container"></div>
  </body>
</html>
