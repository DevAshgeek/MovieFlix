<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/17bacbcda6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header id="header">
      <div class="container header-cont">
        <div class="left-cont">
          <img
            class="brand-logo"
            src="./assests/logo1.png"
            alt="movies logo"
            width="124px"
          />
          <ul class="main-nav">
            <li class="nav-item">Home</li>
            <li class="nav-item">TV Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse by Languages</li>
          </ul>
        </div>
        <div class="right-cont">
          <ul class="right-nav">
            <li class="right-navitem">
              <a
                class="icons fa-solid fa-magnifying-glass fa-xl"
                style="color: white"
              ></a>
            </li>
            <li class="right-navitem">
              <a class="icons fa-solid fa-bell fa-xl" style="color: white"></a>
            </li>
            <li class="right-navitem">
              <img
                class="user-logo"
                src="./assests/userlogo2.png"
                alt="logo image"
                width="28"
              />
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- banner section -->
    <div class="banner-section container" id="banner-section">
      <div class="banner-fadeBottom"></div>
    </div>

    <!-- movies sections -->
    <div class="movies-cont container" id="movies-container"></div>
  </body>
</html>
